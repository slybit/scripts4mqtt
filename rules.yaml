TimeDateUpdate:
  name: TimeDateUpdate
  condition:
    type: cron
    trigger: always
    options:
      'on': '2 * * * *'
  ontrue:
    - type: script
      script: 'write(''knx/write/15/1/0'', new Date().toString());'
    - type: script
      script: 'write(''knx/write/15/1/1'', new Date().toString());'

