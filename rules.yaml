  condition:
    type: and
    condition:
      - type: mqtt
        options:
          topic: knx/status/15/2/30
          eval: '{{M.val}} == "0x01"'
      - type: or
        condition:
        - type: mqtt
          trigger: always
          options:
            topic: knx/status/14/0/14
