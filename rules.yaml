TEST:
  name: TEST
  condition:
    - type: and
      condition:
        - type: mqtt
          topic: knx/status/15/2/30
          eval: '{{M.val}} == "0x01"'
        - type: or
          condition:
            - type: mqtt
              trigger: always
              topic: knx/status/14/0/14
              eval: '{{M.val}} == 0'
            - type: mqtt
              trigger: always
              topic: knx/status/14/0/15
              eval: '{{M.val}} == 0'
            - type: and
              condition: []
  enabled: true
TimeDateUpdate:
  name: TimeDateUpdate
  condition:
    type: cron
    trigger: always
    'off': '*/2 * * * *'
    'on': '*/1 * * * *'
  ontrue:
    - type: script
      script: 'write(''knx/write/15/1/0'', new Date().toString());'
    - type: script
      script: 'write(''knx/write/15/1/1'', new Date().toString());'
