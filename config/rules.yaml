TimeDateUpdate:
  name: Test
  category: Stuff
  order: 0
  condition:
    - type: cron
      trigger: always
      'off': ''
      'on': 15 * * * *
  ontrue:
    - type: script
      script: 'write(''knx/write/15/1/0'', new Date().toString());'
    - type: script
      script: 'write(''knx/write/15/1/1'', new Date().toString());'
  pendingOption: never
  enabled: false
  description: The description asdfasdf
  itemName: a
Logbook:
  name: Logbook
  category: Stuff
  order: 1
  condition:
    - type: cron
      trigger: always
      'off': ''
      'on': '*/1 * * * *'
  ontrue:
    - type: logbook
      message: test to logbook123
  pendingOption: always
  enabled: false
DoorBell:
  name: Doorbell
  category: Other Stuff
  order: 0
  condition:
    - type: mqtt
      trigger: on_flip_true
      topic: knx/status/15/2/3
      jmespath: val
      value: '0x01'
    - type: and
      condition: []
  ontrue:
    - type: pushover
      message: Notification from script4mqtt
      title: Doorbell ringing!
      sound: bike
      priority: 1
  pendingOption: always
  enabled: false
