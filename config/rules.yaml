      trigger: always
      'off': ''
      'on': 15 * * * *
  ontrue:
    - type: script
      script: 'write(''knx/write/15/1/0'', new Date().toString());'
    - type: script
      script: 'write(''knx/write/15/1/1'', new Date().toString());'
    - type: pushover
      delay: 0
      interval: 0
      title: __REPLACE__
      message: ''
      sound: pushover
      priority: 0
    - type: mqtt
      delay: 0
      interval: 0
      topic: __REPLACE__
      value: __REPLACE__
  pendingOption: never
  enabled: false
  description: The description asdfasdf
  itemName: a
  jos: TDU
